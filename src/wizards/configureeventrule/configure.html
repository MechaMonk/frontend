<template>
    <form role="form" class="form-horizontal">
        <div class="form-group ${canProceed.fields.has('title') ? 'has-error' : ''}">
            <label for="wizards.configureeventrule.configure.title" class="col-sm-2 control-label">${'wizards.configureeventrule.subject' & t}</label>
            <div class="col-sm-3">
                <input type="text" class="au-target form-control" focus.bind="hasFocus" value.bind="data.title" id="wizards.configureeventrule.configure.title" />
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('message') ? 'has-error' : ''}">
            <label for="wizards.configureeventrule.configure.message" class="col-sm-2 control-label">${'wizards.configureeventrule.message' & t}</label>
            <div class="col-sm-7">
                <input type="text" class="au-target form-control" value.bind="data.message" id="wizards.configureeventrule.configure.message" />
            </div>
        </div>
        <!-- TODO: Remove if.bind when OM-907 has been fixed -->
        <div if.bind="data.id === undefined" class="form-group ${canProceed.fields.has('trigger') ? 'has-error' : ''}">
            <label for="wizards.configureeventrule.configure.trigger" class="col-sm-2 control-label">${'wizards.configureeventrule.trigger' & t}</label>
            <div class="col-sm-7">
                <dropdown
                    items.bind="data.triggers[data.triggerType]"
                    target.bind="data.trigger"
                    options.bind="{
                        text: getTriggerText,
                        key: 'id',
                        emptyIsLoading: false,
                    }"
                    id="wizards.configureeventrule.configure.trigger">
                </dropdown>
                <p class="help-block" style="margin-bottom: 0;">${'wizards.configureeventrule.triggerHelp' & t}</p>
            </div>
        </div>
    </form>
</template>
