<template>
    <form role="form" class="form-horizontal">
        <p translate.bind="'wizards.configureoauthapplication.configure.info' & t"></p>
        <div class="callout callout-warning" style="">
            ${'wizards.configureoauthapplication.configure.warning' & t}
        </div>
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configureoauthapplication.configure.name" class="col-sm-2 control-label">
                ${'generic.name' & t}
            </label>
            <div class="col-sm-3">
                <input class="au-target form-control" value.bind="data.application.name" id="wizards.configureoauthapplication.configure.name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">${'wizards.configureoauthapplication.configure.clienttype' & t}</label>
            <div class="col-sm-10">
                <dropdown items.bind="clientTypes" target.bind="data.application.clientType"
                          options.bind="{
                              text: clientTypeText,
                              context: $this
                          }">
                </dropdown>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">${'wizards.configureoauthapplication.configure.granttype' & t}</label>
            <div class="col-sm-10">
                <dropdown items.bind="grantTypes" target.bind="data.application.grantType"
                          options.bind="{
                              text: grantTypeText,
                              context: $this
                          }">
                </dropdown>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('redirecturi') ? 'has-error' : ''}">
            <label for="wizards.configureoauthapplication.configure.redirecturi" class="col-sm-2 control-label">
                ${'wizards.configureoauthapplication.configure.redirecturis' & t}
            </label>
            <div class="col-sm-5">
                <input class="au-target form-control" value.bind="data.application.redirectUris" id="wizards.configureoauthapplication.configure.redirecturi"/>
            </div>
        </div>
    </form>
</template>
