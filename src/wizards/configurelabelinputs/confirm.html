<template>
    <form role="form" class="form-horizontal">
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configurelabelinputs.name" class="col-sm-2 control-label">
                ${'generic.name' & t}
            </label>
            <div class="col-sm-3">
                <input class="au-target form-control" id="wizards.configurelabelinputs.name"  value.bind="data.name" focus.bind="hasFocus"/>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('type') ? 'has-error' : ''}">
            <label for="wizards.configurelabelinputs.type" class="col-sm-2 control-label">
                ${'generic.type' & t}
            </label>
            <div class="col-sm-3">
                <dropdown items.bind="types" target.bind="data.type"></dropdown>
            </div>
        </div>
        <div class="form-group ${canProceed.fields.has('consumption_type') ? 'has-error' : ''}">
            <label for="wizards.configurelabelinputs.consumptiontype" class="col-sm-2 control-label">
                ${'pages.settings.energy.table.consumptiontype' & t}
            </label>
            <div class="col-sm-3">
                <dropdown items.bind="consumption_types" target.bind="data.consumption_type"></dropdown>
            </div>
        </div>
    </form>
</template>
