<template>
    <form role="form" class="form-horizontal">
        <div class="form-group ${canProceed.fields.has('name') ? 'has-error' : ''}">
            <label for="wizards.configureschedule.general.name" class="col-sm-2 control-label">${'generic.name' & t}</label>
            <div class="col-sm-3">
                <input class="au-target form-control" value.bind="data.schedule.name" id="wizards.configureschedule.general.name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">${'wizards.configureschedule.general.mode' & t}</label>
            <div class="col-sm-3">
                <dropdown items.bind="modes" target.bind="data.mode"
                          options.bind="{
                              text: modeText
                          }">
                </dropdown>
            </div>
        </div>
        <hr/>
        <dl>
            <dt>${'wizards.configureschedule.general.' + data.mode & t}</dt>
            <dd>${'wizards.configureschedule.general.' + data.mode + 'info' & t}</dd>
        </dl>
    </form>
</template>
