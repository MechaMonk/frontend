    <div style="background: white; padding: 15px 25px; border-radius: 10px; max-width: 500px;">

        <h2 style="margin: 0 0 15px; font-size: 18px;">${config.title}</h2>

      </ai-dialog-footer>
    </div>
  </ai-dialog>
