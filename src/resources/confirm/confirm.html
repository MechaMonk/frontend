<template>
    <button class="btn ${button} ${xs ? 'btn-xs' : ''}" if.bind="requested === false" click.delegate="request()" disabled.bind="working">
        ${text}
        <span if.bind="working">&nbsp; <i class="fa fa-spin" translate.bind="'icons.loading' & t"></i></span>
    </button>
    <span if.bind="requested === true">
        <span style="margin-right: 5px;">${'generic.areyousure' & t}</span>
        <button class="btn btn-default ${xs ? 'btn-xs' : ''}" click.delegate="abort()" >${'generic.no' & t}</button>
        <button class="btn ${button} ${xs ? 'btn-xs' : ''}" click.delegate="confirm()">${'generic.yes' & t}</button>
    </span>
</template>
