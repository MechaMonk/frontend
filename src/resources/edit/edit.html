<template>
    <div click.delegate="handleClicks($event)" show.bind="object.edit">
        <input focus.bind="object.edit" type="text" placeholder="${'pages.cloud.installations.editinstallationname' & t}" value.bind="object.name"
               css.bind="{
                   'height': small ? '19px' : '25',
                   'width': small ? '240px' : '320px'
               }">
        <span show.bind="compact">
            <a href="#" click.delegate="set()">
                <i style="margin-left: 10px;" class="fa actionicon" translate.bind="'icons.save' & t"></i>
            </a>
            <a href="#" click.delegate="cancel()">
                <i style="margin-left: 5px;" class="fa actionicon" translate.bind="'icons.cancel' & t"></i>
            </a>
        </span>
    </div>
    <div show.bind="!object.edit">
        ${display}
        <span show.bind="compact"> 
            <a href="#" click.delegate="startEdit($event)">
                <i style="margin-left: 10px;" class="fa actionicon" translate.bind="'icons.edit' & t"></i>
            </a>
        </span>
    </div>
</template>
