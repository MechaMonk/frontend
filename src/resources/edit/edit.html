<template>
    <form role="form" class="form-horizontal">
            <div class="form-group ${!canAdd.valid && !canAdd.empty ? 'has-error' : ''} has-feedback" style="margin-bottom: 0;">
                <div class="col-sm-3">
                    <input type="text" disabled.bind="installation === undefined || installation.alive === false" class="form-control" id="cloud.installation.name" placeholder="${ 'pages.cloud.installations.editinstallationname' & t }" value.bind="installation.name">
                </div>
                <div class="col-sm-1" style="padding-left: 0; padding-right: 0;">
                    <button disabled.bind="installation === undefined" class="btn ${button} btn-primary" click.delegate="edit()">
                            ${text}
                            <span if.bind="working">&nbsp; <i class="fa fa-spin" translate.bind="'icons.loading' & t"></i></span>
                    </button>
                </div>
            </div>
        </form>
</template>
