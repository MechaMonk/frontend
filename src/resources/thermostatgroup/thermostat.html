<template>
    <require from="bootstrap-toggle/css/bootstrap-toggle.css"></require>
            <toggle-button class="control-margin-right"
                checked.bind="thermostat.isHeating"
                change.delegate="thermostat.setMode()"
                disabled.bind="!thermostat.setModeAllowed"
                options.bind="{
                    width: 110,
                    text: ['generic.heatingdyn', 'generic.coolingdyn'],
                    styles: ['danger', 'info']
                }">
            </toggle-button>
            <toggle-button class="control-margin-right" disabled.bind="!thermostat.setStateAllowed"
                checked.bind="thermostat.isOn"
                change.delegate="thermostat.setState()"
                options.bind="{
                    text: ['generic.on', 'generic.off']
                }">
            </toggle-button>
            <div class="btn-group control-margin-right" role="group">
                <button class="btn btn-default ${preset === 'auto' ? 'active' : ''}"
                        click.delegate="changePreset('auto')">
                    <i class="fa" translate.bind="'icons.auto' & t"></i>
                    <span class="hidden-xs">&nbsp; ${'generic.thermostats.auto' & t}</span>
                </button>
                <button class="btn btn-default ${preset === 'away' ? 'active' : ''}"
                        click.delegate="changePreset('away')">
                    <i class="fa" translate.bind="'icons.away' & t"></i>
                    <span class="hidden-xs">&nbsp; ${'generic.thermostats.away' & t}</span>
                </button>
                <button class="btn btn-default ${preset === 'vacation' ? 'active' : ''}"
                        click.delegate="changePreset('vacation')">
                    <i class="fa" translate.bind="'icons.vacation' & t"></i>
                    <span class="hidden-xs">&nbsp; ${'generic.thermostats.vacation' & t}</span>
                </button>
                <button class="btn btn-default ${preset === 'party' ? 'active' : ''}"
                        click.delegate="changePreset('party')">
                    <i class="fa" translate.bind="'icons.party' & t"></i>
                    <span class="hidden-xs">&nbsp; ${'generic.thermostats.party' & t}</span>
                </button>
            </div>
</template>
