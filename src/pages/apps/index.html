<template>
    <section class="content-header">
        <h1>${app.name}</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info" style="margin-bottom: 0;">
                    <div class="box-body" style="display: block; height: 100%">
                        <div style="width: 100%; height: 100%" if.bind="iframeLoading">
                            <i class="fa fa-spinner fa-spin"></i>
                        </div>
                        <iframe sandbox="allow-scripts" show.bind="!iframeLoading"
                                load.trigger="iframeLoaded()" id="app-index-iframe"
                                src.bind="api.endpoint + 'plugins/' + app.name + '/html_index?token=' + api.token"
                                style="border: 0; width: 100%;">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
