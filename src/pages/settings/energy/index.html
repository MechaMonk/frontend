<template>
    <require from="./styles.css"></require>
    <section class="content-header">
        <h1>${'pages.settings.energy.title' & t}</h1>
    </section>
    <section class="content clear-both">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h5 class="box-title">${'pages.settings.energy.labelinputs' & t}</h5>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>${'pages.settings.energy.table.name' & t}</td>
                        <td>${'pages.settings.energy.table.consumptiontype' & t}</td>
                        <td>${'pages.settings.energy.table.type' & t}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="label of labelInputs">
                        <td>
                            <i class="fa hand"
                                translate.bind="editLabel.id === label.id ? 'icons.installed' : 'pages.settings.floorsandrooms.table.editicon' & t"
                                click.delegate="editLabel.id === label.id ? saveLabel() : startEditLabel(label)"></i>
                            <span if.bind="editLabel.id !== label.id">${label.name}</span>
                            <input if.bind="editLabel.id === label.id" value.bind="editLabel.name"
                                focus.bind="!!editLabel" blur.trigger="(editLabel = undefined) & debounce:200" />
                        </td>
                        <td>${label.consumption_type}</td>
                        <td class="italic">${label.input_type}</td>
                    </tr>
                </tbody>
            </table>
            <div class="box-footer">
                <button class="btn btn-success" click.delegate="addLabelInput()">${'generic.add' & t}</button>
            </div>
        </div>
    </section>
    <section class="content-header">
        <h3>${'pages.settings.energy.labels' & t}</h3>
    </section>
    <section class="content clear-both" repeat.for="label of labels">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h5 class="box-title">${label.name}</h5>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>${'pages.settings.energy.table.consumptiontype' & t}</td>
                        <td>${'pages.settings.energy.table.rate' & t}</td>
                        <td>${'pages.settings.energy.table.total' & t}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="data of label.data">
                        <td>${data.consumption_type}</td>
                        <td>${data.rate.value}${data.rate.unit} </td>
                        <td>${data.total.value}${data.total.unit} </td>
                    </tr>
                </tbody>
            </table>
            <div class="box-footer">
                <button class="btn btn-success" click.delegate="addLabelInput()">${'generic.add' & t}</button>
            </div>
        </div>
    </section>
</template>
