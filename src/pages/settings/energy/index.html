<template>
    <require from="./styles.css"></require>
    <section class="content-header">
        <h1>${'pages.settings.energy.title' & t}</h1>
    </section>
    <section class="content clear-both">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h5 class="box-title">${'pages.settings.energy.powermodulestitle' & t}</h5>
            </div>
            <div class="energy-modules-tabs-container">
                <div
                    repeat.for="module of modules"
                    click.delegate="selectPowerModule($index)"
                    class.bind="activeModuleIndex === $index ? 'active' : ''"
                >
                    ${module.address}
                </div>
            </div>
            <table class="table table-hover energy-settings-table">
                <thead>
                    <tr>
                        <td>${'pages.settings.energy.table.id' & t}</td>
                        <td>${'pages.settings.energy.table.name' & t}</td>
                        <td>${'pages.settings.energy.table.supplier' & t}</td>
                        <td>${'pages.settings.energy.table.inverted' & t}</td>
                        <td>${'pages.settings.energy.table.sensor' & t}</td>
                        <td>${'pages.settings.energy.table.room' & t}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="module of powerModules" click.delegate="selectedPowerInput = module"
                        css.bind="{'background-color': selectedPowerInput && selectedPowerInput.input_number === module.input_number ? 'rgba(0, 166, 90, 0.28)' : ''}">
                        <td>${module.input_number}</td>
                        <td>
                            <span if.bind="module.name.length > 0">${module.name}</span>
                            <i if.bind="module.name.length === 0">${'generic.noname' & t}</i>
                        </td>
                        <td>${module.supplier_name}</td>
                        <td>${('general.' + module.inverted ? 'yes' : 'no') & t }</td>
                        <td>${module.sensor_id}</td>
                        <td>${module.room_name}</td>
                    </tr>
                </tbody>
            </table>
            <div class="box-footer">
                <button class="btn btn-success" disabled.bind="!selectedPowerInput"
                    click.delegate="editPowerInput()">${'generic.edit' & t}</button>
            </div>
        </div>
    </section>
    <section class="content clear-both">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h5 class="box-title">${'pages.settings.energy.pulsecounterstitle' & t}</h5>
            </div>
            <table class="table table-hover energy-settings-table">
                <thead>
                    <tr>
                        <td>${'pages.settings.energy.table.id' & t}</td>
                        <td>${'pages.settings.energy.table.name' & t}</td>
                        <td>${'pages.settings.energy.table.supplier' & t}</td>
                        <td>${'pages.settings.energy.table.pulses' & t}</td>
                        <td>${'pages.settings.energy.table.room' & t}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="pulseCounter of pulseCounters" click.delegate="selectedPulseCounter = pulseCounter"
                    css.bind="{'background-color': selectedPulseCounter && selectedPulseCounter.id === pulseCounter.id ? 'rgba(0, 166, 90, 0.28)' : ''}">
                        <td>${pulseCounter.id}</td>
                        <td>
                            <span if.bind="pulseCounter.name.length > 0">${pulseCounter.name}</span>
                            <i if.bind="pulseCounter.name.length === 0">${'generic.noname' & t}</i>
                        </td>
                        <td>${pulseCounter.supplier_name}</td>
                        <td>${pulseCounter.pulses}</td>
                        <td>${pulseCounter.room_name}</td>
                    </tr>
                </tbody>
            </table>
            <div class="box-footer">
                <button class="btn btn-success" disabled.bind="!selectedPulseCounter"
                    click.delegate="editPulseCounter()">${'generic.edit' & t}</button>
            </div>
        </div>
    </section>
    <section class="content-header">
        <h3>${'pages.settings.energy.labels' & t}</h3>
    </section>
    <section class="content clear-both" repeat.for="label of labels">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h5 class="box-title">${label.name}</h5>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>${'pages.settings.energy.table.consumptiontype' & t}</td>
                        <td>${'pages.settings.energy.table.rate' & t}</td>
                        <td>${'pages.settings.energy.table.total' & t}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="data of label.data">
                        <td>${data.consumption_type}</td>
                        <td>${data.rate.value}${data.rate.unit} </td>
                        <td>${data.total.value}${data.total.unit} </td>
                    </tr>
                </tbody>
            </table>
            <div class="box-footer">
                <button class="btn btn-success" click.delegate="addLabelInput()">${'generic.add' & t}</button>
            </div>
        </div>
    </section>
    <section class="content-header">
        <h3>${'pages.settings.energy.labels' & t}</h3>
    </section>
    <section class="content clear-both" repeat.for="label of labels">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h5 class="box-title">${label.name}</h5>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="data of []">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="box-footer">
                <button class="btn btn-success" click.delegate="addLabelInput()">${'generic.add' & t}</button>
            </div>
        </div>
    </section>
</template>
