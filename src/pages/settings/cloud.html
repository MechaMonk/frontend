<template>
    <section class="content-header">
        <h1>${'pages.settings.cloud.title' & t}</h1>
    </section>
    <section class="content">
        <div class="callout callout-warning visible-xs-block visible-sm-block">
            <h4>${'generic.smalldevice' & t}</h4>
            <p>${'generic.smalldevicewarning' & t}</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.settings.cloud.general' & t}</h3>
                    </div>
                    <div class="box-body" style="display: block;">
                        <span if.bind="settingsLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <div if.bind="!settingsLoading">
                            <p>${'pages.settings.cloud.generalinformation' & t}</p>
                            <ul>
                                <li>${'pages.settings.cloud.features.ontheroad' & t}</li>
                                <li>${'pages.settings.cloud.features.updates' & t}</li>
                                <li>${'pages.settings.cloud.features.history' & t}</li>
                                <li>${'pages.settings.cloud.features.backups' & t}</li>
                                <li>
                                    ${'pages.settings.cloud.features.app' & t}
                                    <a href="https://play.google.com/store/apps/details?id=com.openmotics.android" target="_blank">Google Play</a> &amp;
                                    <a href="https://itunes.apple.com/us/app/openmotics/id1214415958" target="_blank">App Store</a>
                                </li>
                            </ul>
                            <span style="padding-right: 5px;">${'pages.settings.cloud.connect' & t}</span>
                            <toggle-button checked.bind="cloudEnabled" options.bind="{ size: 'mini' }"
                                           change.delegate="toggleCloudEnabled()"></toggle-button>
                            <i if.bind="cloudEnabledSaving" translate.bind="'icons.loading' & t" class="fa fa-spin"></i>
                            <a href="https://www.openmotics.com/privacy-cookies-policy/" target="_blank" style="padding-left: 10px;">privacy policy</a>
                            <div if.bind="cloudSupport != null">
                                <p>${'pages.settings.cloud.supportinformation' & t}</p>
                                <span style="padding-right: 5px;">${'pages.settings.cloud.support' & t}</span>
                                <toggle-button checked.bind="cloudSupport && cloudEnabled"
                                               options.bind="{ size: 'mini' }"
                                               enabled.bind="cloudEnabled"
                                               change.delegate="toggleCloudSupport()"></toggle-button>
                                <i if.bind="cloudSupportSaving" translate.bind="'icons.loading' & t" class="fa fa-spin"></i>
                            </div>
                            <div class="callout callout-warning" show.bind="!cloudEnabled" style="margin: 20px 0 0 0;">
                                ${'pages.settings.cloud.disabled' & t}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">${'pages.settings.cloud.metrics' & t}</h3>
                    </div>
                    <div class="box-body" style="display: block;">
                        <span if.bind="settingsLoading"><i class="fa fa-spinner fa-spin"></i></span>
                        <div if.bind="!settingsLoading">
                            <p>${'pages.settings.cloud.metricsinformation' & t}</p>
                            <ul>
                                <li>
                                    <span style="padding-right: 5px;">${'pages.settings.cloud.metric.energy' & t}</span>
                                    <toggle-button checked.bind="metricEnabledEnergy && cloudEnabled"
                                                   options.bind="{ size: 'mini' }"
                                                   enabled.bind="cloudEnabled"
                                                   change.delegate="toggleMetricEnabledEnergy()"></toggle-button>
                                    <i if.bind="metricEnabledEnergySaving" translate.bind="'icons.loading' & t" class="fa fa-spin"></i>
                                </li>
                                <li>
                                    <span style="padding-right: 5px;">${'pages.settings.cloud.metric.pulsecounters' & t}</span>
                                    <toggle-button checked.bind="metricEnabledPulseCounters && cloudEnabled"
                                                   options.bind="{ size: 'mini' }"
                                                   enabled.bind="cloudEnabled"
                                                   change.delegate="toggleMetricEnabledPulseCounters()"></toggle-button>
                                    <i if.bind="metricEnabledPulseCountersSaving" translate.bind="'icons.loading' & t" class="fa fa-spin"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
