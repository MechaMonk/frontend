<template>
    <section class="content-header">
        <h1 class="pull-left">${'pages.settings.backups.general' & t}</h1>
    </section>
    <section class="content" style="clear: both;">
            <div class="callout callout-warning visible-xs-block visible-sm-block">
                <h4>${'generic.smalldevice' & t}</h4>
                <p>${'generic.smalldevicewarning' & t}</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                <span style="position: relative; top: 1px; padding-right: 5px;">
                                        ${'pages.settings.backups.main' & t}
                                </span>
                            </h3>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <th style="width: 50px">${'pages.settings.backups.description' & t}</th>
                                        <th style="width: 25px;">${'pages.settings.backups.at' & t}</th>
                                        <th style="width: 35px;">${'pages.settings.backups.takenby' & t}</th>
                                        <th style="width: 20px;">${'pages.settings.backups.status' & t}</th>
                                    </tr>
                                    <tr if.bind="backups.length === 0">
                                        <td colspan="4"><i>${'pages.settings.backups.norestore' & t}</i></td>
                                    </tr>
                                    <tr repeat.for="backup of backups" class="hand"
                                        click.delegate="selectBackup(backup.id)">
                                        <td>${backup.description}</td>
                                        <td>${backup.creationTime}</td>
                                        <td if.bind="!backup.takenBySuper">${backup.user.firstname} ${backup.user.lastname} (${backup.user.email})</td>
                                        <td if.bind="backup.takenBySuper">OpenMotics (${backup.user.email})</td>
                                        <td if.bind="backup.status !== 'IN PROGRESS'"><i css.bind="{color: backup.status === 'DONE' ? 'green' : backup.status === 'FAILED' ? 'red' : 'lightgrey'}" class="fa fa-download"></i></td>
                                        <td if.bind="backup.status === 'IN PROGRESS'"><i class="fa fa-spinner fa-spin"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="box-footer">
                                <form role="form" class="form-horizontal">
                                    <div class="form-group" style="margin-bottom: 0;">
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" value.bind="descriptionField">
                                        </div>
                                        <div class="col-sm-1" style="padding-left: 0; padding-right: 0;">
                                            <button class="btn btn-success" click.delegate="createBackup(descriptionField)">${'pages.settings.backups.newbackup' & t}</button>
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-${activeBackup.status === 'FAILED' ? 'danger' : activeBackup.status === 'IN PRORESS' ? 'warning' : 'success'}">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                    ${'pages.settings.backups.backupdetails' & t}
                            </h3>
                        </div>
                        <div class="box-body" style="display: block; margin-right: 10px;">
                            <div if.bind="activeBackup === undefined">
                                    ${'pages.settings.backups.pleaseselect' & t}
                            </div>
                            <div if.bind="activeBackup !== undefined">
                                <ul>
                                    <li>${'pages.settings.backups.status' & t}: ${activeBackup.status}</li>
                                    <li if.bind="!activeBackup.takenBySuper">${'pages.settings.backups.takenby' & t}: <strong>${activeBackup.user.firstname} ${activeBackup.user.lastname} (${activeBackup.user.email})</strong></li>
                                    <li if.bind="activeBackup.takenBySuper">${'pages.settings.backups.takenby' & t}: <strong>OpenMotics (${activeBackup.user.email})</strong></li>
                                    <li>${'pages.settings.backups.at' & t}: <strong>${activeBackup.creationTime}</strong></li>
                                    <li>${'pages.settings.backups.restorehistory' & t}: <strong><span if.bind="activeBackup.restores.length === 0">${'pages.settings.backups.norestore' & t}</span></strong>
                                        <div if.bind="activeBackup.restores.length !== 0">
                                            <ul >
                                                <div repeat.for="restore of activeBackup.restoreHistory">
                                                        <li>${'pages.settings.backups.restoredat' & t}: <strong>${restore.creationTime}</strong></li>
                                                        <li if.bind="restore.status !== 'IN PROGRESS'">${'pages.settings.backups.status' & t}: <i css.bind="{color: restore.status === 'DONE' ? 'green' : restore.status === 'FAILED' ? 'red' : 'lightgrey'}" class="fa fa-download"></i></li>
                                                        <li if.bind="restore.status === 'IN PROGRESS'"><i class="fa fa-spinner fa-spin"></i></li>
                                                </div>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div if.bind="activeBackup !== undefined">
                                <button class="btn btn-primary ${activeBackup.status === 'FAILED' ? 'hidden' : ''}" click.delegate="restoreBackup(activeBackup)">${'pages.settings.backups.restore' & t}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</template>
